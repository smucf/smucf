routes:
  /:
    data: page.home
    template: home

collections:
  /news/:
    permalink: /news/{slug}/
    template: index
    filter: tag:news+tag:-resource
  /resources/:
    permalink: /resources/{slug}/
    template: resources
    filter: tag:resource+tag:-news

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
