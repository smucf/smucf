routes:
  /:
    data: page.home
    template: home
  /rss/:
    template: rss
    content_type: text/xml
    filter: tag:news+tag:-resource

collections:
  /news/:
    permalink: /news/{slug}/
    template: index
    filter: tag:news+tag:-resource
  /resources/:
    permalink: /resources/{slug}/
    template: resources
    filter: tag:resource+tag:-news

taxonomies:
  tag: /tag/{slug}/
